<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI & Data Science Hackathon 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between; /* pushes left and right apart */
      align-items: center;
      position: fixed;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      top: 0;
      width: 100%;
      z-index: 10; 
    }
    .navbar h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      color: #E50914;
      animation: glow 15s infinite alternate;
    }

    /* Header */

    /* Logo */
    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px; /* space between logo and text */
    }
    .nav-right img {
      padding: 20px;
      display: block;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b') center center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding-top: 4rem;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.7);
      top: 0;
      left: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      color: #E50914;
      animation: glow 15s infinite alternate;
    }

    .hero p {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    /* Countdown Timer Styling */
    .countdown {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 1rem 0;
    }
    .time-box {
      background-color: rgba(255, 0, 0, 0.1);
      border: 1px solid red;
      border-radius: 10px;
      padding: 20px 10px;
      text-align: center;
      width: 100px;
    }
    .time-box span {
      display: block;
      font-size: 2.5rem;
      font-weight: bold;
      color: red;
    }
    .label {
      font-size: 1rem;
      color: white;
    }

    .btn {
      display: inline-block;
      background: #E50914;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn:hover {
      background: #ff1a2a;
      transform: scale(1.05);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #E50914; }
      to { text-shadow: 0 0 20px #ff4d4d; }
    }

    /* Footer */
    footer {
      background: #121212;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .countdown {
        flex-wrap: wrap;
      }
      .time-box {
        width: 80px;
        padding: 15px 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
    <div class="nav-left">
      <img src="easwari.png" width="350" height="100" />
    </div>
    <div>
      <h1 class="sticky-banner">CREONIX '25</h1>
    </div>
    <div class="nav-right">
      <img src="creonix.png" width="100" height="100" />
    </div>
  </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      
      <p>Innovate. Collaborate. Dominate.</p>

      <!-- New Styled Countdown -->
      <div class="countdown">
        <div class="time-box">
          <span id="days">00</span>
          <div class="label">Days</div>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <div class="label">Hours</div>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <div class="label">Minutes</div>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <div class="label">Seconds</div>
        </div>
      </div>

      <a href="registration.html" class="btn">Register Now</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Easwari Engineering College | CREONIX '25 | Artificial Intelligence and Data Science</p>
  </footer>

  <script>
    const targetDate = new Date("September 23, 2025 09:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
